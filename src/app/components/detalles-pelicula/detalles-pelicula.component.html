<div class="container">
   <a href="./">Regresar</a>
  <div class="card mt-5">
    <div class="card-header">
      <h2>{{pelicula.titulo}}</h2>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col col-sm-6">
          <img class="img-fluid" src="{{ pelicula.poster }}" />
        </div>
        <div class="col col-sm-6">
          <p>{{ pelicula.resumen }}</p>
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Ver trailer
          </button>

          <br />
          <br />
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="switchCheckDefault"              
              (change)="marcarComoVista()"
            />
            <!-- @if(pelicula.marcardaComoVista){
              <label class="form-check-label" for="switchCheckDefault">Vista</label>
            }@else {
              <label class="form-check-label" for="switchCheckDefault">Marcar como vista</label>
            } -->

          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <a href="./editar/{{pelicula.id}}">Editar</a>
    </div>
  </div>

  <br />
  <a href="./">Regresar</a>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          {{ pelicula.titulo }}
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
